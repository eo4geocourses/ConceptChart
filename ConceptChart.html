<!doctype html>
<html lang="en" >

	<head>
		<meta charset="utf-8">
		 
		<title>BoK Concept Chart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" type="text/javascript"> </script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.min.js"></script>
		
	</head>
 
	<body>
		
	
		
		<script type="text/javascript">
		
		//var jsonData;
		//funtion to load JSON file that is created after metadata scraping
		function loadJSON(file,callback) {   
		  var xobj = new XMLHttpRequest();
		  xobj.overrideMimeType('application/json');
		  xobj.open('GET', file, true); 
		  xobj.onreadystatechange = function () {
			if (xobj.readyState == 4 && xobj.status == '200') {
			// Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
			  callback(xobj.responseText);
			 }
		  };
		  xobj.send(null);  
		}
		
		
		//load JSON points to GitHub file in this draft code
		loadJSON('https://raw.githubusercontent.com/eo4geocourses/metadata_scraper/rdfa_scraping/graphs/meatadata_presentations.json', function(text){
			var statistics = JSON.parse(text);
			//statistics = JSON.stringify(statistics);
			
			generateData(statistics);
			generateColor(statistics);
			generateLabels(statistics);
			
			var ctx = document.getElementById('doughnut').getContext('2d'); 
			window.myDoughnut = new Chart(ctx, config); 
		
		} );
			
	
			var idurl = "";
		
			function getIDfromURL() {
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString);
				idurl = urlParams.get('id');
				return idurl;
			 }
			 
				
			const dataToGraph = [];
			const colorsToGraph = [];
			const labelsToGraph = [];

			function generateData (statistics) {
		
				getIDfromURL();	
				statistics.forEach(st => 
				{if (st.ID == idurl) {
				dataToGraph.push(st.count)}});
				return dataToGraph;
				
			};
			
			function getColor(code) {
				const colors = {
				  'bok-GI': '#40e0d0',
				  'bok-IP': '#1f77b4',
				  'bok-CF': '#aec7e8',
				  'bok-CV': '#ff7f0e',
				  'bok-DA': '#ffbb78',
				  'bok-DM': '#2ca02c',
				  'bok-DN': '#98df8a',
				  'bok-PS': '#d62728',
				  'bok-GD': '#cc5b59',
				  'bok-GS': '#9467bd',
				  'bok-AM': '#8c564b',
				  'bok-MD': '#8c564b',
				  'bok-OI': '#c49c94',
				  'bok-GC': '#e377c2',
				  'bok-PP': '#f7b6d2',
				  'bok-SD': '#7f7f7f',
				  'bok-SH': '#c7c7c7',
				  'bok-TA': '#bcbd22',
				  'bok-WB': '#07561e',
				  'bok-no': '#17becf',
				};
				
				return colors['bok-' + code];
			} 
			
			function generateColor(statistics) {
				getIDfromURL();		
				statistics.forEach(st => 
				{if (st.ID == idurl){
				colorsToGraph.push(this.getColor(st.code.slice(0, 2)))}});
				return colorsToGraph;
			};
			
			function generateLabels(statistics) {
				getIDfromURL();	
			
				statistics.forEach(st => 
				{if (st.ID == idurl){
				labelsToGraph.push(st.code)
				}});
				return labelsToGraph;
			};
			
			 var config = {
				type: 'doughnut',
				data: {
				datasets: [{
				  data: dataToGraph,
				  backgroundColor: colorsToGraph
				}],
				labels: labelsToGraph  
			  },
			  options: {
					responsive: true, legend: { position: 'top', }, 
					title: { display: true, text: 'BoK Concept Chart' }, animation: { animateScale: true, animateRotate: true } 
			  }
				
			}; 
		
					
		</script>
		
		<div style="height: 100px; width:300px;">
			<canvas id="doughnut" width="300" height="100"  ></canvas>
		</div>
		

	</body>
</html>
