		<script type="text/javascript">

			var statistics = [{"id":1, "code":"AM - Analytical Methods","value":31,"count":4},{"id":1, "code":"GD - Geospatial Data","value":15,"count":2},{"id":1, "code":"IP - Image processing and analysis","value":23,"count":3},
						  {"id":2,"code":"TA - Thematic and application domains","value":8,"count":1},{"id":2,"code":"WB - Web-based GI","value":23,"count":5}, {"id": 2, "code":"AM - Analytical Methods","value":31,"count":7},
						  {"id":3,"code":"GD - Geospatial Data","value":15,"count":2},{"id":3, "code":"IP - Image processing and analysis","value":23,"count":4},
						  {"id":3,"code":"TA - Thematic and application domains","value":8,"count":15},{"id":3,"code":"WB - Web-based GI","value":23,"count":3}, {"id":4, "code":"IP - Image processing and analysis","value":23,"count":4} ]; 
			
			
			
			var idurl;
		
			function getIDfromURL() {
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString);

				idurl = urlParams.get('id');
				console.log(idurl);
				return idurl;
			 }
			 
				
			const dataToGraph = [];
			const colorsToGraph = [];
			const labelsToGraph = [];

			function generateData () {
		
				getIDfromURL();	
				
				statistics.forEach(st => 
				{if (st.id == idurl) {
				dataToGraph.push(st.count)}});
				console.log(idurl);
				console.log (dataToGraph);
				return dataToGraph;
				
			};
			
			function getColor(code) {
				const colors = {
				  'bok-GI': '#40e0d0',
				  'bok-IP': '#1f77b4',
				  'bok-CF': '#aec7e8',
				  'bok-CV': '#ff7f0e',
				  'bok-DA': '#ffbb78',
				  'bok-DM': '#2ca02c',
				  'bok-DN': '#98df8a',
				  'bok-PS': '#d62728',
				  'bok-GD': '#cc5b59',
				  'bok-GS': '#9467bd',
				  'bok-AM': '#8c564b',
				  'bok-MD': '#8c564b',
				  'bok-OI': '#c49c94',
				  'bok-GC': '#e377c2',
				  'bok-PP': '#f7b6d2',
				  'bok-SD': '#7f7f7f',
				  'bok-SH': '#c7c7c7',
				  'bok-TA': '#bcbd22',
				  'bok-WB': '#07561e',
				  'bok-no': '#17becf',
				};
				
				return colors['bok-' + code];
			} 
			
			function generateColor() {
				getIDfromURL();		
				statistics.forEach(st => 
				{if (st.id == idurl){
				colorsToGraph.push(this.getColor(st.code.slice(0, 2)))}});
				console.log(colorsToGraph);
				return colorsToGraph;
			};
			
			function generateLabels() {
				getIDfromURL();	
			
				statistics.forEach(st => 
				{if (st.id == idurl){
				labelsToGraph.push(st.code)
				}});
				return labelsToGraph;
			};
			
			 var config = {
				type: 'doughnut',
				data: {
				datasets: [{
				  data: generateData(),
				  backgroundColor: generateColor()	  
				}],
				labels: generateLabels()
			  },
			  options: {
					responsive: true, legend: { position: 'top', }, 
					title: { display: true, text: 'BoK Concept Chart' }, animation: { animateScale: true, animateRotate: true } 
			  }
				
			};
